---
name: certs-toolbox build
on:
  push:
    branches:
    - 'main'
    - 'release/**'
    paths:
      - 'src/certs/**'
  workflow_dispatch:

jobs:
  certs:
    uses: ixxeL-actions/workflows/.github/workflows/container-img-builder.yaml@main
    with:
      build-image: ${{ vars.BUILD_IMG }}
      component: certs
      workingdir: src/certs
      img-name: toolbox
      artefact: Dockerfile
      github-api-auth: ${{ vars.CACHE_REGISTRY }}
      fail-on: low
      cache-registry: ${{ vars.CACHE_REGISTRY }}
      podman-registry: ${{ vars.DOCKER_HUB_REGISTRY }}
      podman-username: ixxel
      docker-hub-login: true
    secrets:
      github-api-rest-token: ${{ secrets.GH_API_TOKEN }}
      docker-io-pwd: ${{ secrets.DOCKER_IO_PWD }}
      registry-password: ${{ secrets.DOCKER_IO_PWD }}

